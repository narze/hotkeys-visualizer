    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
      :root {
        --key-unit: 80px;
        --key-padding: 5px;
        --key-spacing: calc(var(--key-padding));
        --keyboard-width: 0;
        --keyboard-height: 0;
      }

      #keymap {
        position: relative;
        height: calc(
          var(--keyboard-height) * (var(--key-unit) + var(--key-spacing)) -
            var(--key-spacing)
        );
      }

      .key {
        position: absolute;
        height: calc(var(--key-unit));
        border-radius: 5px;
        /*border: 1px rgba(0, 0, 0, 0.5) solid;*/
        padding: 10px;
        box-sizing: border-box;
        overflow: hidden;
        background: #eee;
        text-align: center;
      }
    </style>
  </head>

    <div id="app">
      <div id="keymap" v-for="(key, i) in layouts">
        <button
          class="key"
          v-bind:id="'key-' + i"
          v-bind:style="{
            left: key.x * (key_spacing + key_unit) + 'px',
            top: key.y * (key_spacing + key_unit) + 'px',
            width: (key.w || 1) * (key_unit) - key_spacing + 'px',
            height: (key.h || 1) * (key_unit) + 'px'
          }"
        >
          {{ lookup[keys[i]] }}
        </button>
      </div>
    </div>
